<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link rel="stylesheet" href="new.css">

    <title>TodoApp</title>
</head>
<body>
    <div id="cont" >
    <div id="todo" class="d-flex flex-column bd-highlight mb-3"  >

        

        <h1>Todo</h1>
        <div id="app" >
           
            <form v-on:submit.prevent="reverse"> 
                <input v-model="message5" placeholder="todo">    
            </form>
            <button type="button" class="btn btn-danger" v-on:click="del">clear</button>
            <button type="button" class="btn btn-danger" v-on:click="del1">clear all</button>
            <ul v-for="todo in todos">
                <li >
                    {{ todo.text }}
                </li>
            </ul>
           
          </div>
    </div>
    </div> 
</body>
<script src="new.js"></script>
</html>
